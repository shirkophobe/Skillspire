<!DOCTYPE html>
<html>
<head>
    <title>Add a new user</title>
    <style>
        .container {
            margin: 20px; /* Adds space around the container */
            max-width: 400px; /* Limits the width of the form for better alignment */
        }
        form {
            margin-bottom: 20px; /* Adds space below the form */
        }
        label {
            display: block;
            margin-bottom: 5px; /* Consistent spacing above the input fields */
        }
        input[type="text"], input[type="email"] {
            width: 100%; /* Makes the input fields take full width of the container */
            padding: 8px; /* Adds space inside the input fields */
            margin-bottom: 10px; /* Adds space below the input fields */
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        button {
            padding: 8px 12px;
            background-color: #007BFF; /* Blue button */
            color: white;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: inline-block;
            width: 100px; /* Sets a fixed width for the button */
            margin-top: 10px; /* Adds space above the button */
        }
        button:hover {
            background-color: #0056b3; /* Changes color on hover */
        }
        .link {
            text-decoration: none;
            padding: 8px 12px;
            color: #007BFF;
            margin-top: 10px; /* Adds space above the link */
            display: inline-block;
        }
        .link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a new user</h1>
        <form action="{{ url_for('new') }}" method="POST">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Create</button>
        </form>
        <a href="{{ url_for('index') }}" class="link">Go Back</a>
    </div>
</body>
</html>
