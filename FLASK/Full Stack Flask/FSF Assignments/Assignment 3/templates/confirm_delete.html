<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a course</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Delete a course</h1>
    <p>Are you sure you want to delete the following course?</p>
    <p><strong>Name:</strong> {{ course.name }}</p>
    <p><strong>Description:</strong> {{ course.description }}</p>
    <form method="POST">
        <button type="submit" style="background-color: red; color: white;">Yes! I want to delete this</button>
        <a href="{{ url_for('index') }}">No</a>
    </form>
</body>
</html>
