{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST">
        <textarea name="content" required>{{ post.content }}</textarea>
        <button type="submit">Update Post</button>
    </form>
    <a href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
