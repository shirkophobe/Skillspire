            // 3. Inside the for loop add an if statement to check if a number is negative
            //    if the number is negative, then update the value that is at that index
            // 4. Return array

            
            function replaceNegatives(array){
                for(var index = 0; index < array.length; index++){
                    if(array[index] < 0){
                        array[index] = "Negative"
                    }
                }

                return array
            }
