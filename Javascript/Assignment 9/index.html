            //Create a function that accepts an array and replaces all negative values in the 
            //array with the word "Negative". Example [-1,2,-3,4,-5] returns ["Negative",2,"Negative",4,"Negative"]

            function replaceWithNegative(arr){
                for(let i = 0; i<arr.length; i++){
                    if(arr[i] < 0){
                        arr[i] = "Negative"
                    }
                }

                return arr
            }
