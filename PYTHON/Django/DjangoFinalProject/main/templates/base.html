{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>2001: A Space Odyssey Tribute</title>
</head>
<body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="background-image">
        <div class="content-wrapper">
            <div class="welcome-text">
                <h1>Welcome to my tribute page to the single greatest Science Fiction film of all time, 2001: A Space Odyssey!</h1>
            </div>

            <div class="navbar">
                <a href="{% url 'login' %}" class="nav-link">Login</a>
                <a href="{% url 'register' %}" class="nav-link">Register</a>
            </div>

            <div class="image-grid">
                <img src="{% static 'images/2001-a-space-odyssey-1968-Earth-monolith.jpg' %}" alt="Monolith">
                <img src="{% static 'images/2001-a-space-odyssey-1968-Discovery.jpg' %}" alt="Discovery">
                <img src="{% static 'images/2001-a-space-odyssey-1968-Dave.jpg' %}" alt="Dave">
                <img src="{% static 'images/2001-a-space-odyssey-1968-Starchild.jpg' %}" alt="Starchild">
            </div>
        </div>
    </div>
</body>
</html>
